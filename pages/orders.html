<html>
<head>
    <title>Check orders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg
        <div class="input-group nav navbar-nav navbar-right" style="width: 300px;">
            {{#command}}
            <span style="font-size: 16px">Hello, <a href="/userData">{{command}}</a>!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{/command}}
            <span class="input-group-addon">Search: </span>
            <form action="/search" method="get">
                <input type="text" class="form-control input-group" id="search" placeholder="Search here" name="search">
            </form>
        </div>
    </h1>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/orders">My orders</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container row">
    <div class="row"><br>
        <table class="table" style="width: 60%">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Total price</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            {{#rows}}
            <tr>
                <td><a href="/admin/orders/order?id={{id}}">{{id}}</a></td>
                <td>{{product_price}}$</td>
                <td>{{address}}</td>
                <td>{{phone}}</td>
                <td>{{status_code}}</td>
            </tr>
            {{/rows}}
        </table>
    </div>
</div>
</body>
</html>
