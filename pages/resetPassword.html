<html>
<head>
    <title>Bitaka Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg
        <div class="input-group nav navbar-nav navbar-right" style="width: 300px;">
            {{#command}}
            <span style="font-size: 16px">Hello, {{command}}!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{/command}}
            <span class="input-group-addon">Search: </span>
            <form action="/search" method="get">
                <input type="text" class="form-control input-group" id="search" placeholder="Search here" name="search">
            </form>
        </div>
    </h1>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container row">
    <p>RESET PASSWORD</p>
    <div class="jumbotron col-sm-4 pull-center">
        {{#rows}}
        <form action="/setNewPassword" method="post">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter a new password">
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm your new password">
            </div>
            <div>
                <input name="email" class="btn btn-primary" type="hidden" value="{{user_email}}"/>
                <input class="btn btn-primary" type="submit" value="Change password"/>
            </div>
        </form>
        {{/rows}}
        <div><br>
            {{error}}
        </div>
    </div>
</div>
</body>
</html>
<script>

function resetPassword() {
    $("#resetButton").html("");
    $("#resetPassword").html(
        '<form action="/resetPassword" method="post">'+
        '            <input name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email address"/><br>'+
        '            <input class="btn btn-primary" type="submit" value="Reset password"/>'+
        '        </form>');
}

</script>
