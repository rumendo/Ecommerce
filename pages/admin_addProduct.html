<html>
<head>
    <title>Add products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg
        <div class="input-group nav navbar-nav navbar-right" style="width: 300px;">
            {{#command}}
            <span style="font-size: 16px">Hello, {{command}}!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{/command}}
            <span class="input-group-addon">Search: </span>
            <form action="/search" method="get">
                <input type="text" class="form-control input-group" id="search" placeholder="Search here" name="search">
            </form>
        </div>
    </h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container row">
    <div class="jumbotron col-sm-5 pull-center">
        <form action="/admin/products/addProduct" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" name="price" placeholder="Enter a price ($)">
            </div>
            <div class="form-group">
                <label>Discount</label>
                <input type="number" class="form-control" name="discount" min="0" max="100"  placeholder="Enter a discount (%)">
            </div>
            <div class="form-group">
                <label>Short description</label>
                <input type="text" class="form-control" name="short_desc" placeholder="Enter a short description">
            </div>
            <div class="form-group">
                <label>Long description</label>
                <input type="text" class="form-control" name="long_desc" placeholder="Enter a long description">
            </div>
            <div class="form-group">
                <label>Available quantity</label>
                <input type="number" class="form-control" name="available_quantity" placeholder="Enter available quantity">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" name="type" placeholder="Enter product type">
            </div>
            <div class="form-group">
                <label>Manufacturer</label>
                <input type="text" class="form-control" name="manufacturer" placeholder="Enter manufacturer">
            </div>
            <div class="form-group">
                <label>Is Hidden</label>
                <input type="checkbox" class="form-control" name="is_hidden" value="true">
            </div>
            <div class="form-group">
                <label>Product Photo</label>
                <input type="file" class="form-control custom-file-input" name="img" accept="image/png, image/jpeg">
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Sign Up"/>
            </div>
        </form>
        <div>
            {{error}}
        </div>
    </div>
</div>
</body>
</html>
