<html>
<head>
    <title>Bitaka.bg</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .col-lg-2, .col-md-3, .col-xs-6{
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg</h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {{#command}}
                <li><a href="/cart">Cart</a></li>
                <li><a href="/logout">Log Out</a></li>
                {{/command}}
                {{^command}}
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {{/command}}
            </ul>
        </div>
    </div>
</nav>

<br><br>
<div class="row">
    {{#rows}}
    <div class="col-lg-2 col-md-3 col-xs-6 col-xs-offset-1">
        <div class="card" style="width: 200px;">
            <h2 class="card-title">{{name}}</h2>
            <form action="/parts/{{type}}" method="get">
                <input name="type" class="btn btn-primary" type="hidden" value="{{type}}"/>
                <input class="card-img-top img-thumbnail" type="image" id="image" alt="Woops" src="{{img_path}}"/>
            </form>
            <div class="card-body">
                <p class="card-text">{{desc}}</p>
            </div>
        </div>
    </div>
    {{/rows}}
</div>

</body>
</html>
