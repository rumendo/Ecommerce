<html>
<head>
    <title>Bitaka Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg
        <div class="input-group nav navbar-nav navbar-right" style="width: 300px;">
            {{#command}}
            <span style="font-size: 16px">Hello, <a href="/userData">{{command}}</a>!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{/command}}
            <span class="input-group-addon">Search: </span>
            <form action="/search" method="get">
                <input type="text" class="form-control input-group" id="search" placeholder="Search here" name="search">
            </form>
        </div>
    </h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/cart">Cart</a></li>
                <li><a href="/orders">My orders</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container row">
    <div class="jumbotron col-sm-5 pull-center">
        {{#rows}}
            <form action="/checkout" method="post">
                <div class="form-group">
                    <label>Fist name</label>
                    <input type="text" class="form-control" name="first_name" value="{{first_name}}">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="last_name" value="{{last_name}}">
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" class="form-control" name="phoneNumber" value="{{phone}}">
                </div>
                <div class="form-group">
                    <label>Delivery address</label>
                    <input type="text" class="form-control" name="address" value="{{address}}">
                </div>
                <div class="radio">
                    <label><input type="radio" name="payment" value="cod" checked>Cash on delivery</label>
                </div>
                <!--<div class="radio">-->
                    <!--<label><input type="radio" name="optradio">Option 2</label>-->
                <!--</div>-->
                <!--<div class="radio">-->
                    <!--<label><input type="radio" name="optradio">Option 2</label>-->
                <!--</div>-->
                <!--<div class="radio">-->
                    <!--<label><input type="radio" name="optradio">Option 2</label>-->
                <!--</div>-->
                <div>
                    <input class="btn btn-primary" type="submit" value="Place order"/>
                </div>
            </form>
        {{/rows}}
    </div>
</div>
</body>
</html>
