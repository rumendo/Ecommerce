<html>
<head>
    <title>Bitaka Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg</h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/cart">Cart</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container row">
    <div class="jumbotron col-sm-5 pull-center">
        {{#rows}}
            <form action="/checkout" method="post">
                <div class="form-group">
                    <label>Fist name</label>
                    <input type="text" class="form-control" name="first_name" value="{{first_name}}">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="last_name" value="{{last_name}}">
                </div>
                <!--<div class="form-group">-->
                    <!--<label>Email address</label>-->
                    <!--<input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email address">-->
                <!--</div>-->
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" class="form-control" name="phoneNumber" value="{{phone}}">
                </div>
                <div class="form-group">
                    <label>Delivery address</label>
                    <input type="text" class="form-control" name="address" value="{{address}}">
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Place order"/>
                </div>
            </form>
        {{/rows}}
    </div>
</div>
</body>
</html>
