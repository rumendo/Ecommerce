<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg</h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {{#command}}
                <li><a href="/cart">Cart</a></li>
                <li><a href="/logout">Log Out</a></li>
                {{/command}}
                {{^command}}
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {{/command}}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container row">
    <div class="row"> <br>
        <table class="table" style="width: 60%">
            <thead class="thead-light">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            {{#rows}}
            <tr>
                <td>{{name}}</td>
                <td>{{sum}}</td>
                <td>{{price}}$</td>
                <form action="/rmCart" method="post" id="{{name}}">
                    <input name="uid" class="btn btn-primary" type="hidden" value="{{RowCtor}}"/>
                    <input name="pid" class="btn btn-primary" type="hidden" value="{{product_id}}"/>
                </form>
                <td>
                    <input class="btn btn-primary" type="submit" value="Delete Item" form="{{name}}"/>
                </td>
            </tr>
            {{/rows}}
        </table><br><br>
        <span style="font-size: 32px; color: #00B7FF; font-weight: bold">Total: {{oid}}$</span>
    </div>
</div>
</body>
</html>
