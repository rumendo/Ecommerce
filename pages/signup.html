<html>
<head>
    <title>Bitaka Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg</h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container row">
    <div class="jumbotron col-sm-5 pull-center">
        <form action="/signup" method="post">
            <div class="form-group">
                <label>Fist name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label>Address for deliveries</label>
                <input type="text" class="form-control" name="address" placeholder="Choose an address for deliveries">
            </div>
            <div class="form-group">
                <label>Phone number for deliveries</label>
                <input type="text" class="form-control" name="phone" placeholder="Enter a phone number for deliveries">
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Sign Up"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
