<html>
<head>
    <title>Bitaka.bg</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .col-lg-2, .col-md-3, .col-xs-6{
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg</h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {{#command}}
                <li><a href="/admin">Admin</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/logout">Log Out</a></li>
                {{/command}}
                {{^command}}
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {{/command}}
            </ul>
        </div>
    </div>
</nav>

<br><br>
<div class="row">
    {{#rows}}
    <div class="col-lg-2 col-md-3 col-xs-6 col-xs-offset-1">
        <div class="card" style="width: 200px;">
            <h5 class="card-title">{{name}}</h5>
            <img class="card-img-top img-thumbnail" src="{{img_path}}" alt="Woops">
            <div class="card-body">
                <p class="card-text">{{short_desc}}</p>
                <p class="card-text"><span style="text-decoration: line-through">{{price}}$</span>  <span style="font-weight: bold; color: crimson">{{discount}}$</span></p>
                <form action="/product" method="get">
                    <input name="id" class="btn btn-primary" type="hidden" value="{{id}}"/>
                    <input class="btn btn-primary" type="submit" value="Learn more!"/>
                </form>
            </div>
        </div>
    </div>
    {{/rows}}
</div>

</body>
</html>
