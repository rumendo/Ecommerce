<html>
<head>
    <title>Bitaka Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<div class="page-header">
    <h1>Bitaka.bg
        <div class="input-group nav navbar-nav navbar-right" style="width: 300px;">
            {{#command}}
            <span style="font-size: 16px">Hello, <a href="/userData">{{command}}</a>!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{/command}}
            <span class="input-group-addon">Search: </span>
            <form action="/search" method="get">
                <input type="text" class="form-control input-group" id="search" placeholder="Search here" name="search">
            </form>
        </div>
    </h1>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/parts">Parts</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {{#command}}
                <li><a href="/cart">Cart</a></li>
                <li><a href="/orders">My orders</a></li>
                <li><a href="/logout">Log Out</a></li>
                {{/command}}
                {{^command}}
                <li><a href="/login">Log In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {{/command}}
            </ul>
        </div>
    </div>
</nav>

<div class="container row">
    {{#rows}}
    <div class="jumbotron col-sm-5 pull-center">
        <form action="/userData" method="post">
            <div class="form-group">
                <label>First name</label>
                <input id="first_name" type="text" class="form-control data" data-id="{{id}}" data-attribute="first_name" name="first_name" value="{{first_name}}">
                <span id="first_name_err"></span>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input id="last_name" type="text" class="form-control data" data-id="{{id}}" data-attribute="last_name" name="last_name" value="{{last_name}}">
                <span id="last_name_err"></span>

            </div>
            <div class="form-group">
                <label>Email address</label>
                <input id="email" type="email" class="form-control data" data-id="{{id}}" data-attribute="email" name="email" aria-describedby="emailHelp" value="{{email}}">
                <span id="email_err"></span>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input id="country" type="text" class="form-control data" data-id="{{id}}" data-attribute="country" name="country" value="{{country}}">
                <span id="country_err"></span>
            </div>
            <div class="form-group">
                <label>City</label>
                <input id="city" type="text" class="form-control data" data-id="{{id}}" data-attribute="city" name="city" value="{{city}}">
                <span id="city_err"></span>
            </div>
            <div class="form-group">
                <label>Address for deliveries</label>
                <input id="address" type="text" class="form-control data" data-id="{{id}}" data-attribute="address" name="address" value="{{address}}">
                <span id="address_err"></span>
            </div>
            <div class="form-group">
                <label>Phone number for deliveries</label>
                <input id="phone" type="text" class="form-control data" data-id="{{id}}" data-attribute="phone" name="phone" value="{{phone}}">
                <span id="phone_err"></span>
            </div>

            <div class="form-group">
                <label>In order to confirm changes enter you password below</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter password">
                <span id="password_err"></span>
            </div>
            <div>
                <input id="change_data" class="btn btn-primary" type="submit" value="Change profile"/>
            </div>
        </form>
        <div>
            {{error}}
        </div>
    </div>
    {{/rows}}
</div>
</body>
</html>
<script src="/javascripts/signup.js"></script>
<!--<script src="/javascripts/user_data_change.js"></script>-->
